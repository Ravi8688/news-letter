<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>News Letter</title>
    <style >
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
    }

    .cimg{
      width:15rem;
      border-radius: 1rem;

    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .top {

      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .middle{
     border-radius:0rem;
    }

    .bottom {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }


    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



    <!-- Custom styles for this template -->
    <link href=" https://github.com/Ravi8688/style/blob/main/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form   method="POST" action="/" >
    <img class=cimg src="https://www.programs-project.eu/wp-content/uploads/2018/05/newsletter-logo.png" alt="">
   <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" name="fname"class="form-control top" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lname" class="form-control middle" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Last name</label>

    </div>
    <div class="form-floating">
      <input type="email" name="mail" class="form-control bottom" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Email</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">WeLcOmE@2023</p>
  </form>
</main>


<script type="text/javascript" src="/javasrc/example.js"></script>
  </body>
</html>
